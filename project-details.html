<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>تفاصيل المشروع</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo';}

body{
    background:#0f0f0f;
    color:#fff;
    padding:20px;
}

/* صورة المحافظ */
.governor-box{
    width:150px;
    height:150px;
    border-radius:50%;
    margin:20px auto 30px;
    background:#1c1c1c;
    border:3px solid #00f2ff;
    box-shadow:0 0 20px #00eaff88;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

.governor-box img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* عنوان المشروع */
.title{
    font-size:24px;
    font-weight:800;
    color:#00eaff;
    margin-bottom:10px;
}

/* الحقول */
.field{
    background:#1a1a1a;
    padding:15px;
    border-radius:14px;
    margin-bottom:15px;
    border:1px solid #00f2ff22;
}

.field h3{
    margin-bottom:8px;
    font-size:18px;
    color:#00f2ff;
}

/* معرض الصور */
.gallery{
    display:flex;
    overflow-x:auto;
    gap:12px;
    padding-bottom:10px;
}

.gallery img{
    width:160px;
    height:110px;
    object-fit:cover;
    border-radius:12px;
    border:2px solid #00f2ff44;
    background:#222;
    cursor:pointer;
}

.empty-msg{
    color:#888;
    font-size:16px;
    margin-top:10px;
}

/* popup */
#popup{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.85);
    align-items:center;
    justify-content:center;
    z-index:9999;
}

#popup img{
    max-width:90%;
    max-height:90%;
    border-radius:15px;
    border:3px solid #00f2ff88;
}
</style>
</head>
<body>

<!-- Popup لعرض الصورة -->
<div id="popup" onclick="closePopup()">
    <img id="popupImg" src="">
</div>

<!-- صورة المحافظ -->
<div class="governor-box" id="govImage">لا توجد صورة</div>

<h1 class="title" id="title"></h1>

<div class="field">
    <h3>تاريخ التنفيذ</h3>
    <p id="project_date"></p>
</div>

<div class="field">
    <h3>وصف مختصر</h3>
    <p id="desc"></p>
</div>

<div class="field">
    <h3>تفاصيل كاملة</h3>
    <p id="details"></p>
</div>

<div class="field">
    <h3>معرض الصور</h3>
    <div class="gallery" id="gallery"></div>
    <p class="empty-msg" id="galleryMsg" style="display:none;">لا توجد صور للمعرض</p>
</div>

<script type="module">
import { db } from "./firebase.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

async function loadDetails(){
    if(!id){
        alert("لا يوجد معرف للمشروع");
        return;
    }

    const ref = doc(db, "governor_projects", id);
    const snap = await getDoc(ref);

    if(!snap.exists()){
        alert("المشروع غير موجود");
        return;
    }

    const d = snap.data();

    document.getElementById("title").textContent = d.title || "غير متوفر";
    document.getElementById("desc").textContent = d.desc || "غير متوفر";
    document.getElementById("details").textContent = d.details || "غير متوفر";
    document.getElementById("project_date").textContent = d.project_date || "غير متوفر";

    // صورة المحافظ
    if(d.image && d.image.trim() !== ""){
        const gov = document.getElementById("govImage");
        gov.innerHTML = "";
        const img = document.createElement("img");
        img.src = d.image;
        gov.appendChild(img);
    }

    // المعرض
    const arr = (d.gallery || "").split(",");
    const gBox = document.getElementById("gallery");

    let hasImages = false;

    arr.forEach(url => {
        if(url.trim() !== ""){
            const img = document.createElement("img");
            img.src = url.trim();
            img.onclick = () => openPopup(url.trim());
            gBox.appendChild(img);
            hasImages = true;
        }
    });

    if(!hasImages){
        document.getElementById("galleryMsg").style.display = "block";
    }
}

loadDetails();
</script>

<script>
// فتح الصورة
function openPopup(src){
    document.getElementById("popupImg").src = src;
    document.getElementById("popup").style.display = "flex";
}

// إغلاق popup
function closePopup(){
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
