<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قطاع التربية والتعليم | بوابة الإنجازات</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --edu-primary: #1a5f7a; 
            --edu-accent: #ffd700; 
            --urgent-bg: #e53e3e; 
            --bg-light: #f4f7fa; 
        }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg-light); margin: 0; color: #333; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        .edu-header {
            background: linear-gradient(135deg, var(--edu-primary), #2d82b7);
            color: white; padding: 60px 0; text-align: center;
            border-bottom: 5px solid var(--edu-accent); margin-bottom: 30px;
        }

        /* إطار الأخبار العاجلة */
        .urgent-box {
            background: white; border-radius: 12px; overflow: hidden;
            display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px; border-right: 6px solid var(--urgent-bg);
        }
        .urgent-label {
            background: var(--urgent-bg); color: white; padding: 15px 25px;
            font-weight: 800; display: flex; align-items: center; gap: 10px;
        }

        /* قائمة القرارات */
        .decisions-section {
            background: white; border-radius: 20px; padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #e2e8f0;
        }
        .section-title { 
            color: var(--edu-primary); border-bottom: 2px solid #f1f5f9; 
            padding-bottom: 15px; margin-bottom: 25px; display: flex; align-items: center; gap: 10px;
        }
        
        .decision-card {
            background: #fdfdfd; border-right: 4px solid var(--edu-primary);
            padding: 20px; margin-bottom: 15px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s;
        }
        .decision-card:hover { transform: translateX(-5px); background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .btn-details { 
            background: var(--edu-primary); color: white; padding: 10px 20px; 
            border-radius: 8px; text-decoration: none; font-size: 14px; font-weight: bold;
            display: flex; align-items: center; gap: 8px;
        }
        
        marquee { font-size: 18px; font-weight: 600; color: #444; }
    </style>
</head>
<body>

    <header class="edu-header">
        <div class="container">
            <h1><i class="fas fa-graduation-cap"></i> قطاع التربية والتعليم</h1>
            <p>المكتب الإعلامي - عرض القرارات والتفاصيل الرسمية</p>
        </div>
    </header>

    <div class="container">
        <div class="urgent-box">
            <div class="urgent-label"><i class="fas fa-bullhorn"></i> عاجل</div>
            <div style="flex:1; padding:0 15px;">
                <marquee id="urgentMarquee" behavior="scroll" direction="right">جاري جلب آخر الأخبار...</marquee>
            </div>
        </div>

        <div class="decisions-section">
            <h3 class="section-title"><i class="fas fa-file-invoice"></i> قائمة القرارات والتعاميم الصادرة</h3>
            <div id="decisionsList">
                <p style="text-align:center;">جاري جلب البيانات من النظام...</p>
            </div>
        </div>
    </div>

    <footer style="text-align: center; margin: 40px 0;">
        <a href="index.html" style="color: var(--edu-primary); text-decoration: none; font-weight: bold;">
            <i class="fas fa-home"></i> العودة للرئيسية
        </a>
    </footer>

    <script type="module">
        // استيراد العميل من ملفك (استخدمنا اسم supabase ليتوافق مع ملفك)
        import { supabase } from './supabase.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadUrgentNews();
            loadDecisions();
        });

        // 1. جلب الأخبار العاجلة
        async function loadUrgentNews() {
            const { data } = await supabase
                .from('urgent_news')
                .select('content')
                .order('created_at', { ascending: false });

            const marquee = document.getElementById('urgentMarquee');
            if (data && data.length > 0) {
                marquee.innerText = data.map(item => item.content).join(' ••• ');
            } else {
                marquee.innerText = "لا توجد أخبار عاجلة حالياً.";
            }
        }

        // 2. جلب القرارات مع توجيه لصفحة التفاصيل
        async function loadDecisions() {
            const { data } = await supabase
                .from('decisions')
                .select('*')
                .order('created_at', { ascending: false });

            const list = document.getElementById('decisionsList');
            if (data && data.length > 0) {
                list.innerHTML = data.map(doc => `
                    <div class="decision-card">
                        <div>
                            <h4 style="margin:0; font-size:18px;">${doc.title}</h4>
                            <small style="color:#718096;">
                                <i class="far fa-calendar-alt"></i> التاريخ: ${new Date(doc.created_at).toLocaleDateString('ar-SA')}
                            </small>
                        </div>
                        <a href="decision-details.html?id=${doc.id}" class="btn-details">
                            <i class="fas fa-eye"></i> عرض التفاصيل
                        </a>
                    </div>
                `).join('');
            } else {
                list.innerHTML = "<p style='text-align:center;'>لا توجد قرارات حالياً.</p>";
            }
        }
    </script>
</body>
</html>
