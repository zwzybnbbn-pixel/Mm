<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الشكاوى</title>
<style>
  body { background:#f7f7f7; font-family:'Cairo',sans-serif; padding:20px; }
  .box {
    background:white; padding:25px; max-width:500px; margin:auto;
    border-radius:12px; box-shadow:0 4px 12px #0003;
  }
  textarea, input {
    width:100%; padding:12px; margin:10px 0;
    border-radius:8px; border:1px solid #ccc; font-size:16px;
  }
  button {
    width:100%; background:#B71C1C; color:white; padding:14px;
    font-size:18px; border:none; border-radius:8px; cursor:pointer;
  }
  button:hover { background:#8E0000; }
</style>
</head>

<body>
    <a href="index.html" class="back-btn">⬅ الرجوع للرئيسية</a>

<style>
.back-btn {
  display: inline-block;
  background: #444;
  color: white;
  padding: 10px 18px;
  border-radius: 10px;
  font-size: 16px;
  text-decoration: none;
  margin-bottom: 20px;
}
.back-btn:hover {
  background: #222;
}
</style>


<div class="box">
  <h2 style="text-align:center;">⚠️ تقديم شكوى</h2>

  <input id="title" placeholder="عنوان الشكوى">
  <textarea id="details" rows="6" placeholder="اكتب تفاصيل الشكوى..."></textarea>

  <button onclick="sendComplaint()">إرسال عبر واتساب</button>
</div>

<script>
function sendComplaint(){
  const title = document.getElementById("title").value;
  const details = document.getElementById("details").value;

  const text = `شكوى جديدة:\nالعنوان: ${title}\nالتفاصيل:\n${details}`;

  const url = `https://wa.me/967776503890?text=${encodeURIComponent(text)}`;

  window.location.href = url;
}
</script>

</body>
</html>
